<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="author" content="Annexode" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="../css/results summary.css" />
    <style>
      @import url("https://fonts.googleapis.com/css2?family=Hanken+Grotesk:ital,wght@0,100..900;1,100..900&family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap");
    </style>
    <title>Results summary</title>
  </head>
  <body>
    <div class="container">
      <div class="box1">
        <h3 class="your-results">Your Results</h3>
        <div class="percentage">
          <h1 class="percentage-value">76</h1>
          <h4 class="of100">of 100</h4>
        </div>
        <h2 class="great">Great</h2>
        <p class="score-description">
          You scored higher than 65% of the people who have taken these tests.
        </p>
      </div>
      <div class="box2">
        <h2 class="summary">Summary</h2>
        <div class="reaction">
          <img src="../assets/icon-reaction.svg" alt="">
          <h3 id="reaction">Reaction</h3>
          <h3 id="reaction-score">80  / <span>100</span> </h3>
        </div>
        <div class="memory">
          <img src="../assets/icon-memory.svg" alt="">
          <h3 id="memory">Memory</h3>
          <h3 id="memory-score">92 / <span> 100</span></h3>
        </div>
        <div class="verbal">
          <img src="../assets/icon-verbal.svg" alt="">
          <h3 id="verbal">Verbal</h3>
          <h3 id="verbal-score">61 / <span>100</span> </h3>
        </div>
        <div class="visual">
          <img src="../assets/icon-visual.svg" alt="">
          <h3 id="visual">Visual</h3>
          <h3 id="visual-score">72 / <span>100</span> </h3>
        </div>
        <div class="continue-btn">
          <a href="#">Continue</a>
        </div>
      </div>
    </div>
  </body>
</html>
